<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Mansi's Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: rgba(25, 0, 88, 0.9);
      padding: 18px 35px;
      color: #f9f9f9;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(180%) blur(20px);
    }
    nav .logo {
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px 40px;
      color: #f9f9f9;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      user-select: none;
    }
    header h1 {
      font-size: 3.6rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      animation: slideInDown 1s ease forwards;
      opacity: 0;
    }

    /* Main form container */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 15px 60px;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 480px;
      padding: 40px 45px;
      color: #f0f0f0;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .contact-form:hover {
      box-shadow:
        0 12px 48px 0 rgba(31, 38, 135, 0.6);
    }
    .contact-form h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffc107;
      text-shadow:
        0 0 8px #ffc107,
        0 0 12px #ffb300;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.05rem;
      color: #ffc107;
      user-select: text;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      user-select: text;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    textarea::placeholder {
      color: #ffe082;
      font-weight: 400;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow:
        0 0 8px 3px #ffc107;
      outline: none;
      color: #fff;
    }

    textarea {
      min-height: 130px;
      line-height: 1.4;
    }

    .error-message {
      color: #ff5252;
      font-size: 0.9rem;
      margin-top: -14px;
      margin-bottom: 14px;
      font-weight: 600;
      display: none;
      user-select: none;
      text-shadow: 0 0 5px rgba(255, 82, 82, 0.8);
    }

    .success-message {
      color: #4caf50;
      font-weight: 700;
      margin-top: 25px;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 1px;
      user-select: none;
      text-shadow:
        0 0 8px #4caf50,
        0 0 14px #81c784;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #311b92;
      cursor: pointer;
      background: linear-gradient(45deg, #ffc107, #ffb300);
      box-shadow:
        0 6px 20px rgba(255, 193, 7, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.1px;
      user-select: none;
      text-transform: uppercase;
      text-shadow: 0 0 3px #fff;
    }
    button:hover {
      background: linear-gradient(45deg, #ffca28, #ff8f00);
      box-shadow:
        0 10px 30px rgba(255, 143, 0, 0.8);
      color: #fff;
    }

    /* Footer */
    footer {
      background: rgba(25, 0, 88, 0.9);
      color: #f9f9f9;
      text-align: center;
      padding: 18px 20px;
      font-weight: 600;
      letter-spacing: 0.8px;
      border-top: 3px solid #ffc107;
      box-shadow: 0 -3px 12px rgba(0,0,0,0.35);
      user-select: none;
      font-size: 1rem;
    }

    /* Animations */
    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-form {
        padding: 30px 25px;
        border-radius: 12px;
      }
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        font-size: 1.2rem;
        padding: 14px 25px;
      }
      button {
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Mansi's Project</div>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get In Touch</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="error-message" id="nameError">Please enter your name.</div>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="error-message" id="emailError">Please enter a valid email address.</div>

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          spellcheck="true"
        ></textarea>
        <div class="error-message" id="messageError">Please enter your message.</div>

        <button type="submit">Send Message</button>
        <div class="success-message" id="successMessage"></div>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Mansi's Project. All rights reserved.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('successMessage').textContent = '';
      hideErrorMessages();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      let valid = true;

      if (name === '') {
        showError('nameError');
        valid = false;
      }

      if (email === '' || !validateEmail(email)) {
        showError('emailError');
        valid = false;
      }

      if (message === '') {
        showError('messageError');
        valid = false;
      }

      if (valid) {
        document.getElementById('successMessage').textContent =
          'Thank you for contacting us! We will get back to you soon.';
        this.reset();
      }
    });

    function showError(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideErrorMessages() {
      const errors = document.querySelectorAll('.error-message');
      errors.forEach((err) => (err.style.display = 'none'));
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
